model:
  model_name_or_path: "KennethEnevoldsen/dfm-bert-large-v1-2048bsz-1Msteps"
  tokenizer_name: "KennethEnevoldsen/dfm-bert-large-v1-2048bsz-1Msteps"
  cache_dir: None
  model_revision: main
  use_fast_tokenizer: None
  use_auth_token: False

data:
  dataset_name: ajders/ddisco
  lang: da
  overwrite_cache: False
  validation_split_percentage: 5
  max_seq_length: 512
  preprocessing_num_workers: 8
  mlm_probability: 15
  line_by_line: False
  pad_to_max_length: True
  max_train_samples: None
  max_eval_samples: False

training:
  output_dir: checkpoints
  overwrite_output_dir: True
  do_train: True
  do_eval: True
  do_predict: True
  evaluation_strategy: steps
  eval_steps: 500
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 8
  eval_accumulation_steps: 8
  learning_rate: 5e-5
  weight_decay: 0.0
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1e-8
  max_grad_norm: 1.0
  num_train_epochs: 3.0
  lr_scheduler_type: linear
  warmup_steps: 200
  log_level: info
  logging_strategy: steps
  logging_steps: 500
  save_strategy: steps
  save_steps: 500
  save_total_limit: 3
  seed: 703
  load_best_model_at_end: True
  push_to_hub: True
  hub_model_id: ajders/ddisco_classifier
  hub_strategy: every_save